<!DOCTYPE html>
<html>

<head>
    <title>Web-Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="snackbar"></div>
        <div id="historyPanel">
            <button class="grey_btn" onclick="showNewChatForm()" style="margin-bottom: 6px;">Create New Chat</button>
            <!-- Hidden form for new chat -->
            <div id="newchat-popup" class="popup" tabindex="0" style="display: none;">
                <div class="blocker" onclick="hideNewChatForm()"></div>

                <div class="popup-form">
                    <header class="popup-from-header">
                        <span class="popup-from-title">Create New Chat</span>
                        <button class="popup-form-closeButton" type="button" data-toggle-for="branch-select-menu"
                            onclick="hideNewChatForm()">
                            <svg aria-label="Close menu" aria-hidden="false" role="img" height="16" viewBox="0 0 16 16"
                                version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
                                <path
                                    d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z">
                                </path>
                            </svg>
                        </button>
                    </header>

                    <input type="text" id="yourNameInput1" class="popup-form-input" autocomplete="off"
                        placeholder="Enter your name">
                    <input type="text" id="newChatNameInput" class="popup-form-input" autocomplete="off"
                        placeholder="Enter chat name">

                    <div class="copy-link-header">Here's the link to your chat:</div>
                    <div class="copy-link-container">
                        <div id="linkToCopy">xxx-xxxx-xxxx-xxx</div>
                        <button class="copy-link" id="copyButton">
                            <svg class="copy-link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                width="20" height="20">
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>

                    <button class="grey_btn popup-form-submitButton" onclick="confirmNewChat()">SUBMIT</button>
                </div>
            </div>

            <button class="grey_btn" onclick="showJoinChatForm()" style="margin-top: 6px; margin-bottom: 6px;">Join
                Chat</button>
            <!-- Hidden form for new chat -->
            <div id="joinchat-popup" class="popup" tabindex="0" style="display: none;">
                <div class="blocker" onclick="hideJoinChatForm()"></div>

                <div class="popup-form">
                    <header class="popup-from-header">
                        <span class="popup-from-title">Join Chat</span>
                        <button class="popup-form-closeButton" type="button" data-toggle-for="branch-select-menu"
                            onclick="hideJoinChatForm()">
                            <svg aria-label="Close menu" aria-hidden="false" role="img" height="16" viewBox="0 0 16 16"
                                version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
                                <path
                                    d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z">
                                </path>
                            </svg>
                        </button>
                    </header>

                    <input type="text" id="yourNameInput2" class="popup-form-input" autocomplete="off"
                        placeholder="Enter your name">
                    <input type="text" id="joinChatNameInput" class="popup-form-input" autocomplete="off"
                        placeholder="Paste the chat link here">
                    <button class="grey_btn popup-form-submitButton" onclick="confirmJoinChat()">SUBMIT</button>
                </div>
            </div>

            <ul id="historyList" class="custom-scrollbar"></ul>
            <button id="clearHistoryBTN" class="grey_btn" onclick="clearHistory()">Clear History</button>
        </div>


        <div id="chatPanel">
            <div id="chatBox" class="custom-scrollbar_chat">
                <div id="empty-chat">
                    <div class="empty-chat1">Web-Chat</div>
                    <div class="empty-chat2">
                        <!-- Send and receive messages without keeping your phone online.
                        <br>
                        Use Web-Chat on up to 4 linked devices and 1 phone at the same time. -->
                        <!-- Explore Web-Chat, our web application that lets you connect with diverse groups hassle-free, no login required.
                        <br>
                        Chat seamlessly from any device, revolutionizing your online communication experience. -->
                        Explore Web-Chat: Connect hassle-free with groups, no login needed.
                        <br>
                        Seamless cross-device chatting, revolutionizing online experience.
                    </div>
                </div>
            </div>
            <div id="inputArea">
                <textarea id="userInput" class="custom-scrollbar" rows="1" name="text"
                    placeholder="Type your message..."></textarea>
                <button class="grey_btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://web-chat-a8te.onrender.com/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
    <script src="js/client.js"></script>

</body>

</html>
